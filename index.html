<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.9.97/css/materialdesignicons.min.css">
    <title>Momentum</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="weather" id="weather">
            <div class="status">
                <div id="icon" class="weather_icon mdi"></div>
                <div id="temp" class="temperature"></div>
            </div>
            <div id="location" class="location"></div>
        </div>
    </header>
    <main>
        <div class="time" id="time">00:00</div>
        <div class="greeting">
            <span id="name"></span><input type="text" id="input" /><span>님 안녕하세요</span>
        </div>
    </main>
    <footer>
        <div class="source">
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
